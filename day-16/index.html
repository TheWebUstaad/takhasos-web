<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="style.css"> -->
<style>
    *{
        margin: 0 auto;
        padding: 0;

    }
.container{
    width: 50%;
    height: 200px;
    background-color: #f0f0f0;
    border: 2px solid #ccc;
    border-radius: 10px;
    padding: 20px;
    box-sizing: border-box;
    position: relative;
    text-align: center;
}
.container::after{
    content:'';
    position: absolute;
    bottom: 0;
    left:0;
    width: 100%;
    height: 30px;
    background-color:#3498db;
    transform: skewY(-4deg);
    z-index: -1;
}
</style>

</head>
<body>
    <div class="container">
        <p>Cutsom Borders</p>
        <p> This section has a bottom border desing</p>
    </div>
</body>
</html>
